<!DOCTYPE html>
<html>
<head>
    <title>Genius Cafe</title>
    <!-- Responsive tasarım için viewport meta etiketi -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div id="logo">
            <h1>Genius Cafe</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Anasayfa</a></li>
                <li><a href="/about">Hakkımızda</a></li>
                <li><a href="/menu">Menü</a></li>
                <li><a href="/contact">İletişim</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Ana sayfa görseli ve hoş geldiniz mesajı -->
        <section id="welcome">
            <img src="welcome-image.jpg" alt="Genius Cafe'nin hoş geldiniz görseli">
            <h2>Genius Cafe'ye Hoş Geldiniz!</h2>
        </section>
        <!-- Haftalık kampanyalar -->
        <section id="weekly-specials">
            <h3>Haftalık Kampanyalar</h3>
            <!-- Kampanya içerikleri buraya -->
        </section>
        <!-- En çok tercih edilen menü öğeleri -->
        <section id="popular-items">
            <h3>Popüler Menü Öğeleri</h3>
            <!-- Popüler menü öğeleri içerikleri buraya -->
        </section>
        <!-- Sipariş ve rezervasyon seçenekleri -->
        <section id="order-reservation">
            <h3>Sipariş ve Rezervasyon</h3>
            <button>Sipariş Ver</button>
            <button>Masa Rezerve Et</button>
        </section>
    </main>
    <footer>
        <!-- İletişim bilgileri, adres, telefon, email -->
        <p>İletişim: ...</p>
        <!-- Sosyal medya bağlantıları -->
        <p>Sosyal Medya: ...</p>
    </footer>
</body>
</html>
